<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dojo Survey Index</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div id='wrapper'>
        <div>
            <p>Thanks for submitting this form! You have submitted this form {{ attempts }} now.</p>
        </div>
        <form action="go_back" method="post">
            {% csrf_token %}
            <h1>Submitted info</h1>
            <p>Name: {{ name }}</p>
            <p>Dojo Location: {{ dojo_location }}</p>
            <p>Favorite Language: {{ fav_language }}</p>
            <p>Comment: {{ comment }}</p>
            <button type="submit" formaction="go_back">Go Back</button>
            <button type="submit" formaction="reset">Reset</button>
        </form>
    </div>
</body>
</html>
