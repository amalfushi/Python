<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dojo Survey</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div id="wrapper">
        {% if messages %}
            <ul class='messages'>
                {%  for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}


        <form  method="post">
            {% csrf_token %}
            <label for="your_name">Your Name:</label>
            <input type="text" name="your_name" id="your_name" class="small" value="{{ name }}">

            <label for="dojo_location">Dojo Location:</label>
            <select name="dojo_location" id="dojo_location" class="small">
                <option value="">Select a Location</option>
                <option value="Seattle">Seattle</option>
                <option value="San Fransisco">San Fransisco</option>
                <option value="Dallas">Dallas</option>
            </select>

            <label for="fav_language">Favorite Language:</label>
            <select name="fav_language" id="fav_language" class="small">
                <option value="">Select a Language</option>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
                <option value="C++">C++</option>
            </select>

            <label for="comment">Comment (optional):</label>
            <textarea name="comment" id="comment" cols="30" rows="10">{{ comment }}</textarea>
            <button type="submit" formaction="process" name="result">Submit</button>
        </form>
    </div>
</body>
</html>
